<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>‰∫ëÂç°È´òÁ∫ßÁõ≤Áõí CLOUDPASS PREMIUM BOX</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      background: linear-gradient(to bottom, #ff7b00, #000000);
    }
    h1 {
      margin-top: 30px;
      font-size: 30px;
      position: relative;
      z-index: 1;
    }
    .form-container {
      margin: 20px;
      position: relative;
      z-index: 1;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #startButton {
      background-color: #ff8800;
      color: white;
      cursor: pointer;
    }
    #startButton:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .blindbox {
      width: 200px;
      margin: 20px auto;
      transition: transform 0.3s;
      position: relative;
      z-index: 1;
    }
    .shake {
      animation: shake 1s;
    }
    @keyframes shake {
      0% { transform: rotate(0deg);}
      25% { transform: rotate(10deg);}
      50% { transform: rotate(-10deg);}
      75% { transform: rotate(10deg);}
      100% { transform: rotate(0deg);}
    }
    .result {
      margin: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

<h1>‰∫ëÂç°È´òÁ∫ßÁõ≤Áõí / CLOUDPASS PREMIUM BOX</h1>

<div class="form-container">
  <input type="text" id="zmycode" placeholder="ËØ∑ËæìÂÖ•ZMYÁºñÂè∑ / Enter ZMY Code">
  <input type="email" id="email" placeholder="ËØ∑ËæìÂÖ•Email / Enter Email">
  <input type="number" id="drawtimes" placeholder="ÊäΩÂ•ñÊ¨°Êï∞ / Draw Times" min="1">
  <br>
  <button id="startButton">ÂºÄÂßãÊäΩÂ•ñ / Start Draw</button>
</div>

<img src="blindbox.png" alt="Áõ≤Áõí" id="blindbox" class="blindbox">

<div id="result" class="result"></div>

<script>
// Google SheetsÂêåÊ≠•Âú∞ÂùÄ
const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbzWBIcHXqsSYG82SJ9EmRs8eNAE53CKvP81YH-mmHHHNuLDrAW9dKE3WgapNxmeSE5kcQ/exec";

// ÂéüÂßãÂ•ñÊ±†
const originalPrizes = {
  "RM100": 100,
  "RM1499": 1
};

let prizes = {...originalPrizes}; // ÂΩìÂâçÂ•ñÊ±†
let results = [];
let totalDraws = 0;

function sendToGoogleSheets(zmy, email, prize, timestamp) {
  fetch(GOOGLE_SHEET_URL, {
    method: "POST",
    body: JSON.stringify({ timestamp: timestamp, zmycode: zmy, email: email, result: prize })
  }).then(res => console.log("ÂêåÊ≠•ÊàêÂäü")).catch(err => console.error("ÂêåÊ≠•Â§±Ë¥•", err));
}

document.getElementById('startButton').addEventListener('click', () => {
  const zmy = document.getElementById('zmycode').value.trim();
  const email = document.getElementById('email').value.trim();
  const drawtimes = parseInt(document.getElementById('drawtimes').value);

  if (!zmy || !email || isNaN(drawtimes) || drawtimes <= 0) {
    alert("ËØ∑ÂÆåÊï¥Â°´ÂÜô‰ø°ÊÅØ / Please complete all information");
    return;
  }

  // Á¨¨‰∏ÄÊ¨°ÁÇπÂáªÂ∞±Á´ãÂàªÈîÅÊ≠ªÊåâÈíÆ
  document.getElementById('startButton').disabled = true;

  const box = document.getElementById('blindbox');
  box.classList.add('shake');

  setTimeout(() => {
    box.classList.remove('shake');
    for (let i = 0; i < drawtimes; i++) {
      totalDraws++;
      const prize = pickPrize();
      const now = new Date();
      const timestamp = now.getFullYear() + "-" + 
                        ("0" + (now.getMonth()+1)).slice(-2) + "-" + 
                        ("0" + now.getDate()).slice(-2) + " " +
                        ("0" + now.getHours()).slice(-2) + ":" +
                        ("0" + now.getMinutes()).slice(-2) + ":" +
                        ("0" + now.getSeconds()).slice(-2) + " GMT+8";
      const message = `üéâ ${zmy} ÊäΩ‰∏≠‰∫Ü ${prize}ÔºÅCongratulations! You won ${prize}! (${timestamp})`;
      results.push({timestamp, zmy, email, prize});
      document.getElementById('result').innerHTML += `<p>${message}</p>`;
      sendToGoogleSheets(zmy, email, prize, timestamp);
    }
    // ‚ùå ‰∏çÂÜçÊÅ¢Â§çÊåâÈíÆ
  }, 1000);
});

function pickPrize() {
  if (totalDraws > 20 && prizes["RM1499"] > 0) {
    prizes["RM1499"]--;
    return "RM1499";
  } else if (prizes["RM100"] > 0) {
    prizes["RM100"]--;
    return "RM100";
  } else {
    return "Ë∞¢Ë∞¢ÂèÇ‰∏é / Thank you";
  }
}
</script>

</body>
</html>
